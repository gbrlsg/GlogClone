components:
  schemas:
    MonReq:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        status:
          $ref: '#/components/schemas/StatusEnum'
        shipping_company:
          type: string
          maxLength: 255
        origin:
          type: string
          maxLength: 255
        destination:
          type: string
          maxLength: 255
        vehicle_type:
          $ref: '#/components/schemas/VehicleTypeEnum'
        cargo_description:
          type: string
          maxLength: 255
        cargo_value:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
      required:
      - cargo_description
      - cargo_value
      - destination
      - origin
      - pk
      - shipping_company
      - status
      - vehicle_type
    PatchedMonReq:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        status:
          $ref: '#/components/schemas/StatusEnum'
        shipping_company:
          type: string
          maxLength: 255
        origin:
          type: string
          maxLength: 255
        destination:
          type: string
          maxLength: 255
        vehicle_type:
          $ref: '#/components/schemas/VehicleTypeEnum'
        cargo_description:
          type: string
          maxLength: 255
        cargo_value:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
    StatusEnum:
      enum:
      - O
      - P
      - C
      type: string
      description: |-
        * `O` - O
        * `P` - P
        * `C` - C
    VehicleTypeEnum:
      enum:
      - BXT
      - LCV
      - TCR
      type: string
      description: |-
        * `BXT` - BXT
        * `LCV` - LCV
        * `TCR` - TCR
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
