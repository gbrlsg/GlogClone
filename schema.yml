openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/monitoring-requests/:
    get:
      operationId: monitoring_requests_list
      tags:
      - monitoring-requests
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MonReq'
          description: ''
    post:
      operationId: monitoring_requests_create
      tags:
      - monitoring-requests
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MonReq'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MonReq'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MonReq'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonReq'
          description: ''
  /api/monitoring-requests/{id}/:
    get:
      operationId: monitoring_requests_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - monitoring-requests
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonReq'
          description: ''
    put:
      operationId: monitoring_requests_update
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - monitoring-requests
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MonReq'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MonReq'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MonReq'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonReq'
          description: ''
    patch:
      operationId: monitoring_requests_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - monitoring-requests
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedMonReq'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedMonReq'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedMonReq'
      security:
      - cookieAuth: []
      - basicAuth: []
