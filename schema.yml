          description: ''
    delete:
      operationId: monitoring_requests_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - monitoring-requests
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '204':
          description: No response body
